<!DOCTYPE html>
<html>
    <head>

        <title> Signup</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fontawesome Link -->
        <link rel="stylesheet" href="../css/all.min.css">
        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <!-- Page Style Link -->
        <link rel="stylesheet" href="../css/registrationForm.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- Amazon Logo -->
            <div class="row">
                <div class="col-12">
                    <div class="logo text-center">
                        <img src="../../images/balcklogo-removebg-preview.png" height="31px" width="103px" class="img-fluid mt-3" alt="">
                    </div>
                </div>
            </div>
            <!-- Sign Up Body -->
        <Section id="rgisterPage" class="min-vh-60 d-flex justify-content-center align-items-cente mt-0r">
            <div class="loginForm w-40 rounded-3">
                <h1 class="mt-5 ms-5 text-dark fs-4 fw-bold">Create Account</h1>
                <div class="loginInputs py-3 mx-5 ">
                    <label for="userName" class="fw-bold">Your name</label>
                    <input id="userName" type="text" class="form-control  bg-transparent text-dark shadow-none mb-2" placeholder="First and Last name">
                    <label id="inValidateName" class="text-danger d-none">ex: Dina </label>
                    
                    <label for="userEmail" class="fw-bold">Your Email</label>
                    <input id="userEmail" type="text" class="form-control  bg-transparent text-dark shadow-none mb-2" placeholder="Enter your email">
                    <label id="inValidateEmail" class="text-danger d-none">ex: devid935@hotmail.com </label>

                    <label for="userPassword" class="fw-bold">Your Password</label>
                    <input id="userPassword" type="password" class="form-control  bg-transparent text-dark shadow-none mb-2" placeholder="Enter your password">

                    <label for="RepeateuserPassword" class="fw-bold">Repeat Password</label>
                    <input id="RepeateuserPassword" type="password" class="form-control  bg-transparent text-dark shadow-none mb-2" placeholder="Repeat your password">

                    <label id="successLabel" class=" d-none">success</label>
                    <label id="emailExistsLabel" class="text-danger d-none">email already exists</label>
                    <label id="requiredLabel" class="text-danger d-none">All inputs is required Or ChecK Password</label>
            
                    <button id="signUpBtn" class="form-control btn  mt-3 fs-6 mb-3 w-100">Continue</button>
                        
                   <p>By creating an account, you agree to Amazon's</p>
                   <p class="text-center"><a href="#">Conditions of Use</a> <span>and</span> <a href="#">Privacy Notice.</a></p>
                    <hr style="color: rgba(204, 204, 204, 0.925)">
                    <p class=" pt-2" >Already have an account? <a id="signUpLink" class=" text-decoration-none" href="../html/login.html">SignIn</a>
                    <i class="bi bi-caret-right-fill text-primary"></i>
                    </p>
                    <p class="  pb-2" >Buying for work?<a id="signUpLink" class=" text-decoration-none" href="login.html">Create a free business account</a>
                        <i class="bi bi-caret-right-fill text-primary"></i>
                    </p>
                </div>
            </div>
         </Section>
         <!-- Footer -->
         <section class="text-center mySection">
            <hr class="footer">
            <a class="me-3 ms-3 fw-lighter" href="#"> Conditions of Use </a>
            <a class="me-3 fw-lighter"  href="#"> Privacy Notice  </a>
            <a class="me-3 fw-lighter"  href="#">  Help  </a>

         </section>
       
        </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
         <script src="../js/jquery-3.6.3.min.js"></script>
         <script src="../js/registrationForm.js"></script>
         <script src="../js/regist.js"></script>
    </body>
</html>
